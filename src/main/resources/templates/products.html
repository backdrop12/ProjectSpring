<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Products page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .content {
     background-image: url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg');
      background-size: cover;
      background-color: rgba(255,255,255,0.6);
      background-blend-mode: lighten;
      }
    </style>
</head>
<body>

<p>
    List of products
</p>

<div class="content">

    <div th:if="${ not#lists.isEmpty(productList)}">
        <table class="table table-striped w-50">
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Price</th>

            </tr>
            <tr th:each="product : ${productList}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td><a href="update.html" th:href="@{/mvc/update(id=${product.id})}">Update</a></td>
                <td><a href="products.html" th:href="@{/mvc/delete(id=${product.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
    </div>

<a href="create.html" th:href="@{/mvc/create}">
    <button> Create New Product </button>
</a>

</body>


</html>
